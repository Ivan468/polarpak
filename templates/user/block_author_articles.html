	<!-- BEGIN articles_rows -->
	<div class="row {columns_class}"><!-- BEGIN articles_cols -->
		<div class="col">
			<div class="article">
				<a class="link article-title" href="{article_url}" title="{article_title}">{article_title}</a>
	
				<div class="article-info">
					<!-- begin image_tiny_block -->
					<a class="link img-tiny" href="{article_url}" title="{a_title}"><img class="image img-tiny" src="{image_tiny_src}" alt="{image_tiny_alt}" /></a><!-- end image_tiny_block -->
					<!-- begin image_small_block -->
					<a class="link img-small" href="{article_url}" title="{a_title}"><img class="image img-small" src="{image_small_src}" alt="{image_small_alt}" /></a><!-- end image_small_block -->
					<!-- begin image_large_block -->
					<a class="link img-large" href="{article_url}" title="{a_title}"><img class="image img-large" src="{image_large_src}" alt="{image_large_alt}" /></a><!-- end image_large_block -->
					<!-- begin image_super_block -->
					<a class="link img-super" href="{article_url}" title="{a_title}"><img class="image img-super" src="{image_super_src}" alt="{image_super_alt}" /></a><!-- end image_super_block -->
			  
					<!-- begin short_description_block --><div class="desc desc-short">{short_description}</div><!-- end short_description_block -->
					<!-- begin full_description_block --><div class="desc desc-full">{full_description}</div><!-- end full_description_block -->
				</div>
	
				<a class="link link-more" href="{article_url}">{READ_MORE_MSG}</a>
	
			</div>
		</div><!-- END articles_cols -->
		<div class="clear"></div>
	</div><!-- END articles_rows -->
