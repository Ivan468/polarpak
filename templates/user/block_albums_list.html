	<!-- BEGIN albums_rows -->
	<div class="row {columns_class}"><!-- BEGIN albums_cols -->
		<div class="col">
			<div class="article">
				<a class="link album-name" href="{album_url}" title="{album_name}">{album_name}</a>

				<div class="album-info">
					<!-- begin image_tiny_block -->
					<a class="link img-tiny" href="{album_url}" title="{a_title}"><img class="image img-tiny" src="{image_tiny_src}" alt="{image_tiny_alt}" /></a><!-- end image_tiny_block -->
					<!-- begin image_small_block -->
					<a class="link img-small" href="{album_url}" title="{a_title}"><img class="image img-small" src="{image_small_src}" alt="{image_small_alt}" /></a><!-- end image_small_block -->
					<!-- begin image_large_block -->
					<a class="link img-large" href="{album_url}" title="{a_title}"><img class="image img-large" src="{image_large_src}" alt="{image_large_alt}" /></a><!-- end image_large_block -->
					<!-- begin image_super_block -->
					<a class="link img-super" href="{album_url}" title="{a_title}"><img class="image img-super" src="{image_super_src}" alt="{image_super_alt}" /></a><!-- end image_super_block -->
			  
					<!-- begin short_description_block --><div class="desc desc-short">{short_description}</div><!-- end short_description_block -->
					<!-- begin full_description_block --><div class="desc desc-full">{full_description}</div><!-- end full_description_block -->
				</div>

				<a class="link album-details" href="{album_url}">{DETAILED_DESCRIPTION_MSG}</a>
				<a class="link album-articles" href="{album_articles_url}">{ARTICLES_TITLE}</a>

			</div>
		</div><!-- END albums_cols -->
		<div class="clear"></div>
	</div><!-- END albums_rows -->
