<div id="wishlist_area" class="popup-area" style="display: none;" onclick="hideWishlistTypes();"></div>
<div id="wishlist_popup" class="bk-popup wishlist-popup" style="display: none;">
	<i class="popup-close" onclick="hideWishlistTypes();"></i>
	<div class="popup-body">

	<form name="saved_types" action="">
	<input type="hidden" name="saved_types_hidden" value="{saved_types_hidden}" />
	<input type="hidden" name="saved_types_total" value="{saved_types_total}" />
	<input type="hidden" name="prev_type_id" value="{prev_type_id}" />
	<input type="hidden" name="item_index" value="" />
	<input type="hidden" name="form_id" value="" />

	<!-- begin saved_types_selection -->
	<div class="wishlist-select">
		{SELECT_WISHLIST_TYPE_MSG}<br />
		<select name="type_id" onchange="changeWishlistType();"><!-- begin saved_types_options -->
			<option {type_id_selected} value="{type_id}">{type_name}</option><!-- end saved_types_options -->
		</select>
		<span class="submit"><input class="submit" type="button" value="{ADD_TO_WISHLIST_MSG}" onclick="addToWishlist();" /></span>
	</div>
	<!-- begin saved_types_descs -->
	<div class="wishlist-desc" id="type_desc_{type_id}" style="{type_desc_style}">{type_desc}</div><!-- end saved_types_descs -->
	<!-- end saved_types_selection -->

	<!-- begin saved_type_info -->
	<div class="wishlist-desc">{type_desc}</div>
	<input type="hidden" name="type_id" value="{type_id}" />
	<div class="wishlist-add">
		<span class="submit"><input class="submit" type="button" value="{ADD_TO_WISHLIST_MSG}" onclick="addToWishlist();" /></span>
	</div>
	<!-- end saved_type_info -->

	</form>

	</div>
</div>
