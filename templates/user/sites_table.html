<!--begin table-->
<table width="100%" cellspacing="1" class="padding6px">
	<tr class="middle">
		<td colspan="3">
			&nbsp; <input type="checkbox" name="{field_id}_all" {sites_all} onclick="checkListFields('{field_id}');" value="1 /">
			{message}
		</td>
	</tr>
	<tr align="center" class="usual">
		<td width="40%"><b>{AVAILABLE_SITES_MSG}</b></td>
		<td width="20%"><b>{OPERATIONS_MSG}</b></td>
		<td width="40%"><b>{USE_ITEM_SITES_MSG}</b></td>
	</tr>
	<tr align="center" class="usual">
		<td width="40%">
			<select name="available_{field_id}" multiple="multiple" size="10"  style="width: 300px;"><!-- begin available_sites -->
				<option value="{site_id}">{site_name}</option><!-- end available_sites-->
			</select>
		</td>
		<td width="20%">
			<span class="submit"><input class="submit" readonly="readonly" type="button" name="add_sites" value="&nbsp;&nbsp; {ADD_BUTTON}  -> &nbsp;&nbsp;" onclick="addListFields('{field_id}');" /></span>
			<br /><br />
			<span class="submit"><input class="submit" type="button" name="remove_{field_id}" value="<- {REMOVE_BUTTON}" onclick="removeListFields('{field_id}');" /></span>
		</td>
		<td width="40%">
			<select name="selected_{field_id}" multiple="multiple" size="10" style="width: 300px;"><!-- begin selected_sites -->
				<option value="{site_id}">{site_name}</option><!-- end selected_sites -->
			</select>
		</td>
	</tr>
</table>
<!--end table-->
