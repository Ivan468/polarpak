	<table width="90%" cellspacing="5" cellpadding="10" align="center"><!-- BEGIN records -->

		<td valign="top" width="100" align="right">
			<i>{poll_date}</i>
		</td>
		<td>
			<a class="title" onclick="window.open('{poll_vote_href}?poll_id={poll_id}','vote','toolbar=no,scrollbars=yes,resizable=no,width=400,height=300'); return false;"

			<a class="smallText" onclick="window.open('{poll_vote_href}?poll_id={poll_id}','vote','toolbar=no,scrollbars=yes,resizable=no,width=400,height=300'); return false;"

		</td>
	</tr><!-- END records -->
	<!-- BEGIN navigator_block -->
	<tr>
		<td></td>
		<td>
			{navigator}
		</td>
	</tr><!-- END navigator_block --><!-- BEGIN no_records -->
	<tr>
		<td colspan="2">
			{NO_POLLS_MSG}
		</td>
	</tr><!-- END no_records -->
