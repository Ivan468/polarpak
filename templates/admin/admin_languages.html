<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {LANGUAGE_TITLE} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">

</head>
<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{LANGUAGE_TITLE}</div>
<div class="BlockContent">

<table border="0" cellspacing="1" cellpadding="6" width="100%">
<tr align="center" class="middle">
	<td>{sorter_language_code}</td>
	<td>{sorter_language_name}</td>
	<td>{sorter_show_for_user}</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr><!-- BEGIN records -->
<tr class="usual" align="center">
	<td>{language_code}</td>
	<td align="left">{language_name}</td>
	<td><a class="small" href="{admin_languages_href}?language_edit={language_code}&operation={operation}">{show_for_user}</a></td>
	<td><a href="{admin_language_href}?language_edit={language_code}&sort_ord={sort_ord}&sort_dir={sort_dir}&page={page}&sp={sp_url}">{LANGUAGE_SETTINGS_MSG}</a></td>
	<td><a href="{admin_messages_href}?language_code={language_code}">{EDIT_MESSAGES_MSG}</a></td>
</tr><!-- END records --><!-- BEGIN no_records -->
<tr class="usual">
	<td colspan="5">{NO_RECORDS_MSG}</td>
</tr><!-- END no_records -->
<tr class="middle">
	<td colspan="5">
		<div class="floatRight"><!-- begin navigator_block -->{navigator}<!-- end navigator_block --></div>
		<a href="{admin_language_href}?sort_ord={sort_ord}&sort_dir={sort_dir}&page={page}&sp={sp_url}">{NEW_LANGUAGE_MSG}</a>
	</td>
</tr>
</table>	

</div>
</div>

{admin_footer}
</body>
</html>
