<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {MESSAGE_MSG} ::..</title>

<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
 

</head>
<body class="commonbg">

{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_MESSAGE_MSG}</div>
<div class="BlockContent">

<form action="{admin_forum_message_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="message_id" value="{message_id}">
<!-- begin errors --><div class="errorbg">{errors_list}</div><!-- end errors -->
<table border="0" cellspacing="1" cellpadding="6" width="100%">
<tr class="usual">
	<td>{TOPIC_NICKNAME_FIELD} *</td>
	<td><input class="field" type="text" name="user_name" size="60" value="{user_name}"></td>
</tr>
<tr class="usual">
	<td>{EMAIL_FIELD} *</td>
	<td><input class="field" type="text" name="user_email" size="60" value="{user_email}"></td>
</tr>
<tr class="usual">
	<td>{IP_ADDRESS_MSG}</td>
	<td><input class="field" type="text" name="remote_address" readonly size="20" value="{remote_address}"></td>
</tr>
<tr class="usual">
	<td>{MESSAGE_MSG} *</td>
	<td><textarea name="message_text" cols="100" rows="10">{message_text}</textarea></td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{UPDATE_BUTTON}" onclick="document.record.operation.value='save'"></span>
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onclick="document.record.operation.value='cancel'"></span>
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete'"></span>
	</td>
</tr>
</table>
</form>	

</div>
</div>

{admin_footer}

</body>
</html>
