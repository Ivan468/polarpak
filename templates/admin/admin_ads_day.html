<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{ADMINISTRATION_MSG} :: {EDIT_DAY_MSG}</title>
<link rel="stylesheet" href="styles/admin.css" type="text/css">
<script type="text/javascript" src="../js/admin.js"></script>
</head>
<body class="bodySettings">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_DAY_MSG}</div>
<div class="BlockContent">

<form action="{admin_ads_hot_day_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="days_id" value="{days_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->

<table border="0" cellspacing="1" cellpadding="6" width="100%">
<tr class="usual">
	<td>{DAYS_NUMBER_MSG} *</td>
	<td><input class="field" type="text" size="50" name="days_number" value="{days_number}"></td>
</tr>
<tr class="usual">
	<td>{DAYS_TITLE_MSG}</td>
	<td><input class="field" type="text" size="50" name="days_title" value="{days_title}"></td>
</tr>
<tr class="usual">
	<td>{ADS_PUBLISH_PRICE_MSG}</td>
	<td><input class="field" type="text" size="50" name="publish_price" value="{publish_price}"></td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onclick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{AD_TYPE_DELETE_CONFIRM_MSG}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onclick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>	

</div>
</div>

{admin_footer}
</body>
</html>
