<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{ADMINISTRATION_MSG} :: {ADVERT_IMAGE_SETTINGS_MSG}</title>
<link rel="stylesheet" href="styles/admin.css" type="text/css">
<script type="text/javascript" src="../js/admin.js"></script>
</head>
<body class="bodySettings">
{admin_header}
<form action="{admin_ads_images_settings_href}" name="record" method="POST">
<div class="sitelist"><!-- begin sitelist -->
	{SELECT_SITE_MSG}&nbsp;
	<select name="param_site_id" onchange="reloadSite(this.form)"><!-- begin param_site_id -->
		<option {param_site_id_selected} value="{param_site_id_value}">{param_site_id_description}<!-- end param_site_id -->
	</select><!-- end sitelist -->
</div>
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{IMAGE_SETTINGS_MSG}</div>
<div class="BlockContent">

<input type="hidden" name="operation" value="save">
<input type="hidden" name="rp" value="{rp}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->

<table border="0" cellpadding="6" cellspacing="1" width="100%">
<tr class="middle">
	<td colspan="2"><b>{CUSTOMERS_IMAGES_RESTRICTIONS_MSG}</b></td>
</tr>
<tr class="usual">
	<td>{IMAGE_SMALL_MSG}</td>
	<td>
		<input class="field" type="text" size="5" name="image_small_width" value="{image_small_width}">
		x
		<input class="field" type="text" size="5" name="image_small_height" value="{image_small_height}">
	    ,&nbsp;
		<input class="field" type="text" size="8" name="image_small_size" value="{image_small_size}">
	    &nbsp;&nbsp;
	    <input type="checkbox" name="image_small_resize" id="image_small_resize" {image_small_resize} value="1">
		<label for="image_small_resize">{ALWAYS_RESIZE_IMAGE_NOTE}</label>
	</td>
</tr>
<tr class="usual">
	<td>{IMAGE_LARGE_MSG}</td>
	<td>
		<input class="field" type="text" size="5" name="image_large_width" value="{image_large_width}">
		x
		<input class="field" type="text" size="5" name="image_large_height" value="{image_large_height}">
		,&nbsp;
		<input class="field" type="text" size="8" name="image_large_size" value="{image_large_size}">
	    &nbsp;&nbsp;
		<input type="checkbox" name="image_large_resize" id="image_large_resize" {image_large_resize} value="1">
		<label for="image_large_resize">{ALWAYS_RESIZE_IMAGE_NOTE}</label>
	</td>
</tr>
<tr class="middle">
	<td colspan="2">{MORE_PICTURES_SETTINGS_MSG}</td>
</tr>
<tr class="usual">
	<td>{MORE_PICTURES_SETTINGS_NOTE}</td>
	<td><input class="field" type="text" name="images_number" value="{images_number}" size="20" maxlength="255"></td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{UPDATE_BUTTON}" onCLick="document.record.operation.value='save'"></span>
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onCLick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>

</div>
</div>

</form>

{admin_footer}

</body>
</html>
