<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>{ADMINISTRATION_MSG} :: {IMPORT_MSG}</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{IMPORT_MSG}</div>
<div class="BlockContent">

<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->

	<!-- BEGIN upload_block -->
	<form name="record" action="{admin_import_href}" enctype="multipart/form-data" method="post">
	<input type="hidden" name="operation" value="upload">
	<table cellspacing="1" cellpadding="6" border="0" width="100%">
	<tr class="usual">
		<td>{UPLOAD_SELECT_JS}</td>
	</tr>
	<tr class="usual">
		<td>
			<input class="field" type="file" size="60" name="xml_file" style="width: 400px;">&nbsp;&nbsp;
			<span class="button"><input class="submit" type="submit" name="submit" value="{UPLOAD_TITLE}" style="width: 90px;"></span>
			<br>
			<div class="small">{PAYMENT_SYSTEM_IMPORT_NOTE}</div>
		</td>
	</tr>

<!--
	<tr class="usual">
		<td>Or please specify path to your <b>XML</b> file and press '{CONTINUE_BUTTON}' button.</td>
	</tr>
	<tr class="usual">
		<td>
			<input class="field" type="text" size="60" name="xml_file_path" value="{xml_file_path}" style="width: 400px;">&nbsp;&nbsp;
			<span class="button"><input class="submit" type="submit" name="submit" value="{CONTINUE_BUTTON}" style="width: 90px;"></span>
		</td>
	</tr>
-->
	</table>
	</form>	
	<!-- END upload_block -->

	<!-- BEGIN result_block -->

	<table cellspacing="0" cellpadding="1" border="0" width="100%" align="center">
	<tr>
		<td align="center">{success_payment_name}</td>
	<tr>
	</table>

	<!-- END result_block -->

{admin_footer}
</body>
</html>
