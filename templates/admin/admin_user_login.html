<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {LOGIN_DETAILS_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{LOGIN_DETAILS_MSG}</div>
<div class="BlockContent">

<form action="{admin_admin_password_href}" name="profile" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="admin_id" value="{admin_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table width="100%" border="0" cellspacing="1" cellpadding="6" align="center">
<tr class="usual">
	<td align=right><b>{LOGIN_FIELD}{login_desc}</b> *</td>
	<td><input class="field" size="40" type="text" name="login" value="{login}"></td>
</tr>
<tr class="usual">
	<td align=right><b>{CURRENT_PASS_FIELD}</b></td>
	<td>{current_password}</td>
</tr>
<tr class="usual">
	<td align=right>{CHOOSE_A_MSG} <b>{NEW_PASS_FIELD}</b></td>
	<td><input class="field" size="40" type="password" name="password" value="{password}"></td>
</tr>
<tr class="usual">
	<td align=right><b>{CONFIRM_PASS_FIELD}</b></td>
	<td><input class="field" size="40" type="password" name="confirm" value="{confirm}"></td>
</tr>
<tr class="middle" >
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{UPDATE_BUTTON}" onCLick="document.profile.operation.value='save'"></span>
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onCLick="document.profile.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>

</div>
</div>

{admin_footer}
</body></html>
