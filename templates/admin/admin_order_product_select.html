<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>{ADMINISTRATION_MSG} :: {PRODUCT_SELECTION_MSG}</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
 
<script language="JavaScript">
<!--

function selectProduct(itemId, itemTypeId, itemName, itemCode, manufacturerCode, itemBuyingPrice, itemPrice, itemWeight, itemTaxId, itemTaxFree, itemUseStockLevel, itemStockLevel, itemShippingCost)
{
	if (window.opener) {
		var formId = document.form_list.form_id.value;
		window.opener.setProduct(formId, itemId, itemTypeId, itemName, itemCode, manufacturerCode, itemBuyingPrice, itemPrice, itemWeight, itemTaxId, itemTaxFree, itemUseStockLevel, itemStockLevel, itemShippingCost);
		window.opener.focus();
	}
	window.close();
}

function closeWindow()
{
	window.opener.focus();
	window.close();
}

function clearSearch() {
	document.form_list.sw.value = "";
	document.form_list.submit();
}

//-->
</script>
</head>

<body class="popup">

<form action="{admin_order_product_select_href}" name="form_list">
<input type="hidden" name="operation" value="1">
<input type="hidden" name="form_id" value="{form_id}">

<table cellspacing="1" cellpadding="6" border="0" width="100%">
<tr class="middle">
	<td colspan="6" align="center"><a href="javascript:closeWindow();"><b>{CLOSE_WINDOW_MSG}</b></a></td>
</tr>
<tr>
	<td colspan="6" class="usual" align="center">
		<input type="text" name="sw" value="{sw}" class="search">
		<span class="button"><input type="submit" value="Search" class="submit"></span>
		<span class="button"><input type="submit" value="{CLEAR_BUTTON}" class="submit" onClick="clearSearch()"></span>
	</td>
</tr><!-- begin search_results -->
<tr class="usual" align="center">
	<td colspan="6">{found_message}</td>
</tr><!-- end search_results --><!-- begin products_sorters -->
<tr class="middle" align="center">
	<td nowrap>{sorter_item_id}</td>
	<td nowrap>{sorter_item_name}</td>
	<td nowrap>{sorter_item_code}</td>
	<td nowrap>{sorter_manufacturer_code}</td>
	<td nowrap>{sorter_price}</td>
	<td>&nbsp;</td>
</tr><!-- end products_sorters --><!-- begin products -->
<tr class="usual">
	<td align="center">{item_id}</td>
	<td>{item_name}</td>
	<td>{item_code}</td>
	<td>{manufacturer_code}</td>
	<td align="right">{price}</td>
	<td align="center"><a href="javascript:selectProduct('{item_id}', '{item_type_id}', '{item_name_js}', '{item_code_js}', '{manufacturer_code_js}', '{buying_price_js}', '{price_js}', '{weight_js}', '{tax_id}', '{tax_free}', '{use_stock_level}', '{stock_level}', '{shipping_cost}');">{SELECT_MSG}</a></td>
</tr><!-- end products --><!-- begin navigator_block -->
<tr class="middle">
	<td colspan="6" align="right">{navigator}</td>
</tr><!-- end navigator_block -->
<tr class="middle">
	<td colspan="6" align="center"><a href="javascript:closeWindow();"><b>{CLOSE_WINDOW_MSG}</b></a></td>
</tr>
</table>

</form>

</body>
</html>
