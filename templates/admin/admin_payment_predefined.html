<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>{ADMINISTRATION_MSG} :: {PAYMENT_SYSTEMS_MSG}</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header}
{block_leftside_breadcrumbs}

<ul class="tabRow"><!-- BEGIN tabs -->
	<li onClick="changeTab('{tab_name}'); return false;" id="{tab_id}" class="{tab_class}"><a class="tabA" href="#" onClick="changeTab('{tab_name}'); return false;">{tab_title}</a></li><!-- END tabs -->
</ul>

<div class="Block">
<div class="BlockContent">

<form action="{admin_payment_predefined_href}" name="record" method="POST">
<input type="hidden" name="operation" value="apply">
<input type="hidden" name="tab" value="{tab}">

<div id="data_general" style="{general_style}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table cellspacing="1" cellpadding="4" border="0" width="100%">
<tr class="usual">
	<td width="20%">{PREDEFINED_PS_MSG}</td>
	<td>
		<select name="payment_id"><!-- begin payment_id -->
			<option {payment_id_selected} value="{payment_id_value}">{payment_id_description}<!-- end payment_id -->
		</select>
	</td>
</tr>
<tr class="usual">
	<td width="20%">&nbsp;</td>
	<td><span class="button"><input type="submit" class="submit" value="{APPLY_BUTTON}"></span></td>
</tr>
</table>
</div>

</form>

</div>
</div>

{admin_footer}
</body>
</html>
