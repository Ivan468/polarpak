<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {EDIT_RELEASE_CHANGES_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_RELEASE_CHANGES_MSG}</div>
<div class="BlockContent">

<form action="{admin_release_changes_href}" name="record" method="post">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="category_id" value="{category_id}">
<input type="hidden" name="release_id" value="{release_id}">
<input type="hidden" name="item_id" value="{item_id}">
<input type="hidden" name="more_changes" value="0">
<input type="hidden" name="number_changes" value="{number_changes}">

<table cellspacing="1" cellpadding="4" border="0" align="center" width="100%">
<tr align="center" class="middle" valign="top">
	<td>#</td>
	<td>{ADMIN_SHOW_MSG}</td>
	<td>{TYPE_MSG} *</td>
	<td>{DATE_MSG} *<br>({change_date_format})</td>
	<td>Change {DESCRIPTION_MSG}</td>
	<td>{DELETE_BUTTON}</td>
</tr><!-- begin changes --><!-- begin changes_errors -->
<tr class="usual" align="center">
	<td>&nbsp;</td>
	<td colspan="4">
		<div class="errorbg">{errors_list}</div>
	</td>
	<td>&nbsp;</td>	
</tr><!-- end changes_errors -->
<tr class="usual" align="center" valign="top">
	<td>
		{row_number} 
		<input type="hidden" name="change_id_{changes_number}" value="{change_id}">
		<input type="hidden" name="release_id_{changes_number}" value="{release_id}">
	</td>
	<td><input type="checkbox" name="is_showing_{changes_number}" {is_showing} value="1"></td>
	<td>
		<select name="change_type_id_{changes_number}"><!-- begin change_type_id -->
			<option {change_type_id_selected} value="{change_type_id_value}">{change_type_id_description}<!-- end change_type_id -->
		</select>
	</td>
	<td><input type="text" name="change_date_{changes_number}" value="{change_date}" size="12" maxlength="20"></td>
	<td><textarea cols="42" name="change_desc_{changes_number}">{change_desc}</textarea></td>
	<td><input type="checkbox" name="changes_delete_{changes_number}" {changes_delete} value="1"></td>
</tr><!-- end changes -->
<tr class="usual">
	<td colspan="6" align="right">
		{ADD_MORE_CHANGES_VALUES_QST} <span class="button"><input class="submit" type="submit" value={ADD_BUTTON} onClick="document.record.more_changes.value=1"></span>
	</td>
<tr class="middle" align="center">
	<td colspan="6">
		<span class="button"><input class="submit" type="submit" value={UPDATE_BUTTON} onCLick="document.record.operation.value='save'"></span>
		<span class="button"><input class="submit" type="submit" value="{DELETE_ALL_BUTTON}" onCLick="document.record.operation.value='delete';return confirm('{DELETE_ALL_QST} {RELEASE_CHANGES_MSG}?');"></span>
		<span class="button"><input class="submit" type="submit" value=" {CANCEL_BUTTON} " onCLick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>

</div>
</div>

{admin_footer}
</body>
</html>
