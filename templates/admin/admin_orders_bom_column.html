<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {EDIT_CUSTOM_FIELD_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header}
<form action="{admin_orders_bom_column_href}" name="record" method="post">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="column_id" value="{column_id}">
<div class="sitelist"><!-- begin sitelist -->
	{SELECT_CURRENT_SITE_MSG}&nbsp;
	<select name="site_id"><!-- begin site_id -->
		<option {site_id_selected} value="{site_id_value}">{site_id_description}<!-- end site_id -->
	</select><!-- end sitelist -->
</div>
{block_leftside_breadcrumbs}

<div class="Block">
<div class="BlockTitle">{EDIT_CUSTOM_COLUMN_MSG}</div>
<div class="BlockContent">

<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table cellspacing="1" cellpadding="6" border="0" align="center" width="100%">
<tr class="usual">
	<td>{SHOW_COLUMN_MSG}</td>
	<td><!-- begin column_show -->
		<input type="radio" name="column_show" id="column_show{column_show_value}" {column_show_checked} value="{column_show_value}">
		<label for="column_show{column_show_value}">{column_show_description}</label><!-- end column_show -->
	</td>
</tr>
<tr class="usual">
	<td>{COLUMN_ORDER_MSG} *</td>
	<td><input class="field" type="text" name="column_order" value="{column_order}" size="12"></td>
</tr>
<tr class="usual">
	<td>{COLUMN_NAME_MSG} *</td>
	<td><input class="field" type="text" name="column_name" value="{column_name}" size="60"></td>
</tr>
<tr class="usual">
	<td>{SOURCE_TYPE_MSG} *</td>
	<td>
		<select name="source_type"><!-- begin source_type -->
			<option {source_type_selected} value="{source_type_value}">{source_type_description}<!-- end source_type -->
		</select>
	</td>
</tr>
<tr class="usual">
	<td>{SOURCE_NAME_MSG} *</td>
	<td><input class="field" type="text" name="source_name" value="{source_name}" size="60"></td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onCLick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onCLick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onCLick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</div>
</div>
</form>
	
{admin_footer}
</body>
</html>
