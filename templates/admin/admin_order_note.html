<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {EDIT_MSG} {ADMIN_NOTE_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_MSG} {ADMIN_NOTE_MSG}</div>
<div class="BlockContent">

<form action="{admin_order_note_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="note_id" value="{note_id}">
<input type="hidden" name="order_id" value="{order_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table width="100%" border="0" cellspacing="1" cellpadding="6" align="center">
<tr class="usual">
	<td><label for="show_for_user">{SHOW_FOR_USER_MSG}</label></td>
	<td><input type="checkbox" name="show_for_user" id="show_for_user" {show_for_user} value="1"></td>
</tr>
<tr class="usual">
	<td>{ADMIN_TITLE_MSG} *</td>
	<td><input class="field" type="text" size="80" name="note_title" value="{note_title}"></td>
</tr>
<tr class="usual">
	<td>{ADMIN_DETAILS_MSG}</td>
	<td><textarea cols="80" rows="10" name="note_details">{note_details}</textarea></td>
</tr>
<tr class="usual">
	<td>&nbsp;</td>
	<td>
		<input type="checkbox" name="notify_user" id="notify_user" {notify_user} value="1">
		<label for="notify_user">{EMAIL_SEND_USER_MSG}</label>
	</td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onCLick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onCLick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>	

</div>
</div>

{admin_footer}

</body>
</html>
