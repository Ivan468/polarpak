<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>{CREDITS_MSG}</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_MSG}</div>
<div class="BlockContent">

<form action="{admin_user_credit_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="credit_id" value="{credit_id}">
<input type="hidden" name="user_id" value="{user_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table width="100%" border="0" cellspacing="1" cellpadding="6" align="center">
<tr class="usual">
	<td align="right">{CREDIT_ACTION_MSG}</td>
	<td><!-- begin credit_action -->
		<input type="radio" name="credit_action" id="credit_action{credit_action_value}" {credit_action_checked} value="{credit_action_value}">
		<label for="credit_action{credit_action_value}">{credit_action_description}</label><!-- end credit_action -->
	</td>
</tr>
<tr class="usual">
	<td align="right">{CREDIT_AMOUNT_MSG}</td>
	<td><input class="field" size="20" type="text" name="credit_amount" value="{credit_amount}"></td>
</tr>
<tr class="middle" >
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onclick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onclick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>
</div>
</div>

{admin_footer}
</body></html>
