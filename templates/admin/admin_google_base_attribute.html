<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {GOOGLE_BASE_ATTRIBUTE_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>

<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{GOOGLE_BASE_ATTRIBUTE_MSG}</div>
<div class="BlockContent">

<form action="{admin_google_base_attribute_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="attribute_id" value="{attribute_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table border="0" cellpadding="6" cellspacing="1" width="100%">
<tr class="usual">
	<td>{NAME_MSG}</td>
	<td><input class="field" type="text" name="attribute_name" size="50" value="{attribute_name}"></td>
</tr>
<tr class="usual">
	<td>{TYPE_MSG}</td>
	<td>
		<select name="attribute_type"><!-- begin attribute_type -->
			<option {attribute_type_selected} value="{attribute_type_value}">{attribute_type_description}<!-- end attribute_type -->
		</select>
	</td>
</tr>
<tr class="usual">
	<td>{VALUE_TYPE_MSG}</td>
	<td>
		<select name="value_type"><!-- begin value_type -->
			<option {value_type_selected} value="{value_type_value}">{value_type_description}<!-- end value_type -->
		</select>
	</td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onCLick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onCLick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>	

</div>
</div>

{admin_footer}
</body>
</html>
