<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {EDIT_SHIPPING_TIME_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_SHIPPING_TIME_MSG}</div>
<div class="BlockContent">

<form action="{admin_shipping_time_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="shipping_time_id" value="{shipping_time_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table border="0" cellspacing="1" cellpadding="6" width="100%">
<tr class="usual">
	<td>{ESTIMATED_SHIPPING_TIME_MSG} *</td>
	<td><textarea cols="80" rows="3" name="shipping_time_desc">{shipping_time_desc}</textarea></td>
</tr>
<tr class="usual">
	<td>{AVAILABILITY_TIME_MSG}</td>
	<td>
		<input class="field" type="text" size="10" name="availability_time" value="{availability_time}"> 
		&nbsp; <span class="small">({AVAILABLE_FOR_SHIPPING_NOTE})</span>
	</td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onclick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onclick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>	

</div>
</div>

{admin_footer}
</body>
</html>
