<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{SUBSCRIPTIONS_GROUP_MSG}</title>
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="commonbg">
{admin_header}
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{SUBSCRIPTIONS_GROUP_MSG}</div>
<div class="BlockContent">

<form action="{admin_subscriptions_group_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="tab" value="{tab}">
<input type="hidden" name="page" value="{page}">
<input type="hidden" name="sort_ord" value="{sort_ord}">
<input type="hidden" name="sort_dir" value="{sort_dir}">
<input type="hidden" name="group_id" value="{group_id}">
	<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
	<table border="0" cellpadding="6" cellspacing="1" width="100%">
	<tr class="usual">
		<td>{IS_ACTIVE_MSG}</td>
		<td><!-- begin is_active -->
			<input type="radio" name="is_active" id="is_active{is_active_value}" {is_active_checked} value="{is_active_value}">
			<label for="is_active{is_active_value}">{is_active_description}</label><!-- end is_active -->
		</td>
	</tr>
	<tr class="usual">
		<td>{GROUP_NAME_MSG} *</td>
		<td><input class="field" type="text" name="group_name" value="{group_name}" size="60" maxlength="255"></td>
	</tr>
	<tr class="middle">
		<td>&nbsp;</td>
		<td>
			<span class="button"><input class="submit" type="submit" value="{save_button}" onclick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
			<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{confirm_delete}');"></span><!-- END delete -->
			<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onclick="document.record.operation.value='cancel'"></span>
		</td>
	</tr>
	</table>
</form>

</div>

</div>

{admin_footer}
</body>
</html>
