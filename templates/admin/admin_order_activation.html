<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {EDIT_SERIAL_NUMBER_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>

<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_ACTIVATION_MSG}</div>
<div class="BlockContent">

<form action="{admin_order_activation_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="activation_id" value="{activation_id}">
<input type="hidden" name="serial_id" value="{serial_id}">
<input type="hidden" name="order_id" value="{order_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table width="100%" border="0" cellspacing="1" cellpadding="6" align="center">
<tr class="usual">
	<td>{GENERATION_KEY_MSG} *</td>
	<td><input type="text" size="40" name="generation_key" value="{generation_key}"></td>
</tr>
<tr class="usual">
	<td>{ACTIVATION_KEY_MSG}</td>
	<td><input type="text" size="40" name="activation_key" value="{activation_key}"></td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onCLick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onCLick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>	

</div>
</div>

{admin_footer}

</body>
</html>
