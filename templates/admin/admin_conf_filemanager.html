<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {FILE_MANAGER_MSG} :: {UPLOAD_FILE_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="bodyTools">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{FILE_MANAGER_MSG}</div>
<div class="BlockContent">

<form action="{admin_conf_href}" method="post">
<table  border="0" cellspacing="1" cellpadding="6" width="100%">
	<tr class="usual">
		<td width=20%><b>{COMMAND_FOR_ARCHIVE_MSG}</b></td>
		<td>
			<input class="submit" type="text" name=conf_arch value="{conf_arch}" style="width:50%">
			<INPUT TYPE="hidden" name=op value=1>
			<span class="button"><input type=submit name=button value="Save" class="submit"></span>
			<span class="button"><INPUT TYPE="button" value="{CANCEL_BUTTON}" name=button_reset onclick="parent.location='http://{host}{admin_filemanager_href}?op=1&root_dir={dir_root}'"  class="submit"></span>
			<INPUT TYPE="hidden" name=dir_root value="{dir_root}">
		</td>
	</tr>
</table>
</form>
	
</div>
</div>
{admin_footer}
</body>
</html>
