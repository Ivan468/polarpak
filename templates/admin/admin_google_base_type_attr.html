<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {GOOGLE_BASE_ATTRIBUTE_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>

<body class="commonbg">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{GOOGLE_BASE_ATTRIBUTE_MSG}</div>
<div class="BlockContent">

<form name="record" action="{admin_google_base_type_attr_href}" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="type_id" value="{type_id}">
<input type="hidden" name="more_attributes" id="more_attributes" value="0">
<input type="hidden" name="number_attributes" value="{number_attributes}">
<table  width="100%" border="0" cellpadding="6" cellspacing="1">
	<tr class="middle" align="center">
		<td>#</td>
		<td>{ATTRIBUTE_MSG}</td>
		<td>{REQUIRED_MSG}</td>
		<td>{DELETE_BUTTON}</td>
	</tr>
	<!-- begin attributes -->
	<!-- begin attributes_errors -->
	<tr class="usual">
		<td colspan="4">{errors_list}</td>
	</tr>
	<!-- end attributes_errors -->
	<tr class="usual">
		<td align="center">
			{row_number}&nbsp;
			<input type="hidden" name="type_id_{attributes_number}" value="{type_id}">
		</td>
		<td>
			<select name="attribute_id_{attributes_number}"><!-- begin attribute_id -->
			<option {attribute_id_selected} value="{attribute_id_value}">{attribute_id_description}<!-- end attribute_id -->
			</select>
		</td>
		<td align="center"><input type="checkbox" name="required_{attributes_number}" {required} value="1"></td>
		<td align="center"><input type="checkbox" name="attributes_delete_{attributes_number}" {attributes_delete} value="1"></td>
	</tr>
	<!-- end attributes -->
	<tr class="usual">
		<td colspan="4" align="right">
			{ADD_MORE_ITEMS_QST} &nbsp;&nbsp;
			<span class="button"><input class="submit" type="submit" value=" {ADD_BUTTON} " onClick="document.record.more_attributes.value=1;"></span>
		</td>
	</tr>
	<tr class="middle">
		<td colspan="4" align="right">
			<span class="button"><input class="submit" type="submit" value=" {UPDATE_BUTTON} " onClick="document.record.operation.value='save'"></span>
			<span class="button"><input class="submit" type="submit" value=" {DELETE_ALL_BUTTON} " onClick="document.record.operation.value='delete';return confirm('{DELETE_ALL_QST} {ATTRIBUTES_MSG}?');"></span>
			<span class="button"><input class="submit" type="submit" value=" {CANCEL_BUTTON} " onClick="document.record.operation.value='cancel'"></span>
		</td>
	</tr>
</table>
</form>

</div>
</div>

{admin_footer}
</body>
</html>
