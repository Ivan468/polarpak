<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>..:: {ADMINISTRATION_MSG} :: {EDIT_STATUS_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="styles/admin.css" type="text/css">
</head>
<body class="bodySettings">
{admin_header} 
{block_leftside_breadcrumbs}
<div class="Block">
<div class="BlockTitle">{EDIT_STATUS_MSG}</div>
<div class="BlockContent">

<form action="{admin_order_status_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="status_id" value="{status_id}">
<!-- BEGIN errors --><div class="errorbg">{errors_list}</div><!-- END errors -->
<table border="0" cellspacing="1" cellpadding="6" width="100%">
<tr class="usual">
	<td><label for="is_shown">{SHOW_THIS_STATUS_MSG}</label></td>
	<td><input type="checkbox" name="is_shown" id="is_shown" {is_shown} value="1"></td>
</tr>
<tr class="usual">
	<td>{STATUS_NAME_MSG} *</td>
	<td><input class="field" type="text" size="60" name="status_name" value="{status_name}"></td>
</tr>
<tr class="usual">
	<td>{STATUS_DESCRIPTION_MSG}</td>
	<td><textarea cols="60" rows="2" name="status_description">{status_description}</textarea></td>
</tr>
<tr class="usual">
	<td>{ALLOWED_VIEW_ARTICLES_MSG}</td>
	<td colspan="3"><!-- BEGIN allowed_view -->
		<input type="radio" name="allowed_view" id="allowed_view{allowed_view_value}" {allowed_view_checked} value="{allowed_view_value}">
		<label for="allowed_view{allowed_view_value}">{allowed_view_description}</label><!-- END allowed_view -->
	</td>
</tr>
<tr class="middle">
	<td>&nbsp;</td>
	<td>
		<span class="button"><input class="submit" type="submit" value="{save_button}" onclick="document.record.operation.value='save'"></span><!-- BEGIN delete -->
		<span class="button"><input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');"></span><!-- END delete -->
		<span class="button"><input class="submit" type="submit" value="{CANCEL_BUTTON}" onclick="document.record.operation.value='cancel'"></span>
	</td>
</tr>
</table>
</form>	

</div>
</div>

{admin_footer}
</body>
</html>
